{% extends 'blog/base.html' %}

{% block contenido %}
<div class="container mt-4">
  <h2>Lista de Juegos</h2>
  <ul class="list-group">
    {% for juego in juegos %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ juego.titulo }}
        <div>
          <a href="{% url 'detalle_juego' juego.id %}" class="btn btn-sm btn-info">Ver</a>
          <a href="{% url 'editar_juego' juego.id %}" class="btn btn-sm btn-warning">Editar</a>
          <a href="{% url 'borrar_juego' juego.id %}" class="btn btn-sm btn-danger">Eliminar</a>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item">No hay juegos registrados.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
